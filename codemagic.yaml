workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Build iOS unsigned   # for building iOS (.app)
        script: |
          flutter build ios --debug --no-codesign
    artifacts:
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
